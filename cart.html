<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUIX - Shopping Cart</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="Pictures/back.png" alt="RUIX Logo" class="logo-img">
                <h1 class="brand-name">RUIX</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="product.html" class="nav-link">Products</a></li>
                <li><a href="cart.html" class="nav-link active">Cart <span id="cart-count" class="cart-badge">(0)</span></a></li>
                <li><a href="Contact.html" class="nav-link">Help</a></li>
                <li><a href="signin.html" class="nav-link">Sign In</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="page-header">
        <h1 class="page-title">Shopping Cart</h1>
        <p class="page-subtitle">Review and manage your items</p>
    </div>

    <div class="cart-container">
        <div class="cart-wrapper">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <tr class="empty-cart"><td colspan="4">Your cart is empty.</td></tr>
                </tbody>
            </table>
            
            <div class="cart-summary">
                <div class="total-section">
                    <h3 class="total-label">Order Total</h3>
                    <div class="total-amount">â‚¹<span id="total-price">0.00</span></div>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
                <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 RUIX. All rights reserved.</p>
    </footer>
    
   
    <script src="brain/product.js"></script>
</body>
</html>
